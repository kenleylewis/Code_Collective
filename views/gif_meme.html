<link rel="stylesheet" href="./css/meme.css">
 <div class="memeColor"> 
 <div class="row memeContainer"> 
    <div class="memeHeaders">
    <h1>Time To Get Started!</h1>
    </div> 
  <body>
    <div class="memeText col-md-6">
      <p class="top-text">
        <textarea id="top-text"></textarea>  Text Size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15"
        step="0.01">
      </p>
      <p class="bottom-text">
        <textarea id="bottom-text"></textarea>  Text Size: </textarea><input type="range" id="bottom-text-size-input" min="0.05" max="0.25"
        value="0.15" step="0.01">
      </p>
    <div class="bottomControls"> 
      <p>
        <input type="file" id="image-input" accept="image/*">
      </p>
      <p>
      <button id="generate-btn" class="gif-button">Let's Make A Meme!</button>
       </p>
     </div>
    </div>
      <p>
       <canvas id="meme-canvas"></canvas>
       </p>
  </body>
</div>
</div>
